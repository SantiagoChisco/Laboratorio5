<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> <title>Registro Consulta</title></h:head>

    <h:body>
        <h:form id="formulario">  
            <p:panel id="pnl_addcita" header="Agregar Cita" style="width: 600px;"> 
                <h:panelGrid columns="2">
                    <h:outputLabel value= "Fecha y hora"/>
                    <p:inputText value="#{RegistroConsultaBean.servicio.fch_tmp}"></p:inputText>
                    <h:outputLabel value= "Resumen"/>
                    <p:inputText value="#{RegistroConsultaBean.servicio.resumen}"></p:inputText>
                    <h:commandButton value="Registrar Cita" action="#{RegistroConsultaBean.servicio.agregarConsulta()}" />
                </h:panelGrid>
            </p:panel>
            <p:dataTable var="consulta" value="#{RegistroConsultaBean.servicio.consultaLista}">
                <f:facet name="header">
                    Consultas
                </f:facet>
                <p:column headerText="Fecha">
                    <h:outputText value="#{consulta.fechayHora}" />
                </p:column>

                <p:column headerText="Resumen ">
                    <h:outputText value="#{consulta.resumen}" />
                </p:column>

            </p:dataTable>
            <p:commandButton action="registropacientes?faces-redirect=true" value="Volver">
            </p:commandButton>
        </h:form>
    </h:body>

</html>
