<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      
      
    <h:head> </h:head>
    <h:body>
        <h:form id="formulario">  
            <p:dataTable var="paciente" value="#{RegistroConsultaBean.servicio.pacientes}">
                <f:facet name="header">
                    Pacientes
                </f:facet>
                <p:column headerText="Identificacion">
                    <h:outputText value="#{paciente.id}" />
                </p:column>

                <p:column headerText="Tipo Identificacion">
                    <h:outputText value="#{paciente.tipo_id}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{paciente.nombre}" />
                </p:column>
                
                <p:column headerText="Fecha Nacimiento">
                    <h:outputText value="#{paciente.fechaNacimiento}" />
                </p:column>

                <p:column headerText="Cita">
                    <h:commandButton action="registroconsultas?faces-redirect=true" value="Registar Cita" />
                </p:column>
            </p:dataTable>
             
                    
                    
        </h:form>
                         
    
        
    </h:body>

</html>
