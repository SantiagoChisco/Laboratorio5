<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      
      
    <h:head> </h:head>
    <h:body>
        <h:form id="formulario">  
            <p:panel id="Panel_pacientes" header="Registrar Paciente">
                <p:panelGrid columns="2">
                    <h:outputLabel id="pacienteID" value="Identificacion"/>
                    <p:inputText value="#{RegistroConsultaBean.servicio.id}"></p:inputText>
                    <h:outputLabel id="tipo_id" value="Tipo de identificacion"/>
                    <p:inputText value="#{RegistroConsultaBean.servicio.tipo_id}"></p:inputText>
                    <h:outputText id="nombre" value="Nombre"/>
                    <p:inputText value="#{RegistroConsultaBean.servicio.nombre}"></p:inputText>
                    <h:outputText id="fechaconsulta" value="Fecha Nacimiento"></h:outputText>
                    <p:inputText value="#{RegistroConsultaBean.servicio.fch_tmp}"></p:inputText>
                     
                    <p:commandButton value="Registrar Paciente" action="#{RegistroConsultaBean.servicio.registrarNuevoPaciente(RegistroConsultaBean.servicio.tupac)}" update="formulario" />
                   
                </p:panelGrid>
            </p:panel>
                  
            <p:dataTable  var="paciente" value="#{RegistroConsultaBean.servicio.pacientes}">
                <f:facet name="header">
                    Pacientes
                </f:facet>
                <p:column headerText="Identificacion">
                    <h:outputText value="#{paciente.id}" />
                </p:column>

                <p:column headerText="Tipo Identificacion">
                    <h:outputText value="#{paciente.tipo_id}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{paciente.nombre}" />
                </p:column>
                
                <p:column headerText="Fecha Nacimiento">
                    <h:outputText value="#{paciente.fechaNacimiento}" />
                </p:column>

                <p:column headerText="Cita">
                    <p:commandButton action="registroconsultas?faces-redirect=true" value="Registar Cita">
                        <f:setPropertyActionListener value="#{paciente}" target="#{RegistroConsultaBean.servicio.seleccion}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
             
                    
                    
        </h:form>
                         
    
        
    </h:body>

</html>
